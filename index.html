<body>
  <script gwd-served-sizes="" type="application/json">["1080x1920"]</script>
  <gwd-text-helper id="gwd-text-helper_1" fit-font-size-for-selector="[data-gwd-fit-font-size],[gwd-fitting-truncate]" data-gwd-fit-font-size="false"></gwd-text-helper>
  <gwd-genericad id="gwd-ad">
    <gwd-pagedeck class="gwd-page-container" id="pagedeck">
      <gwd-page id="page1" class="gwd-page-wrapper gwd-page-size gwd-lightbox gwd-page-1o4m" data-gwd-width="100%" data-gwd-height="100%">
        <div class="gwd-page-content gwd-page-size gwd-div-efpt">
          <gwd-video id="Assistant" muted="" sources="Assistant.mp4" class="gwd-video-m224"></gwd-video>
          <gwd-video id="Delay_Repay_15-30mins" muted="" sources="Delay_Repay_15-30mins.mp4" class="gwd-video-1csg"></gwd-video>
          <gwd-video id="Delay_Repay_30plusmins" muted="" sources="Delay_Repay_30plusmins.mp4" class="gwd-video-1188"></gwd-video>
          <gwd-video id="Forecast" muted="" sources="Forecast.mp4" class="gwd-video-lwer"></gwd-video>
          <span class="gwd-span-12t7" id="dynamicText" gwd-fitting-truncate="" data-gwd-fit-font-size=""></span></div>
      </gwd-page>
    </gwd-pagedeck>
  </gwd-genericad>
  <script type="text/javascript" id="gwd-init-code">
    (function() {
      var gwdAd = document.getElementById('gwd-ad');

      /**
       * Handles the DOMContentLoaded event. The DOMContentLoaded event is
       * fired when the document has been completely loaded and parsed.
       */
      function handleDomContentLoaded(event) {
        var currentStationCode = "YRK";

        var stations = [{
            name: "London Euston",
            crs: "EUS"
          }, {
            name: "Manchester Piccadilly",
            crs: "MAN"
          }, {
            name: "Birmingham New Street",
            crs: "BHM"
          }, {
            name: "London Paddington",
            crs: "PAD"
          }, {
            name: "Reading",
            crs: "RDG"
          }, {
            name: "Milton Keynes",
            crs: "MKC"
          }, {
            name: "Leeds",
            crs: "LDS"
          }, //no train seen
          {
            name: "London Kings Cross",
            crs: "KGX"
          }, {
            name: "York",
            crs: "YRK"
          }, {
            name: "Crewe",
            crs: "CRE"
          }, {
            name: "Newcastle",
            crs: "NCL"
          }, {
            name: "Bristol Temple Meads",
            crs: "BRI"
          }, {
            name: "Liverpool Lime Street",
            crs: "LIV"
          }, //no train seen
          {
            name: "Brighton",
            crs: "BTN"
          } //no train seen
        ];

        var stationName = getStationNameFromCRS(currentStationCode);

        var creativeLine;

        var dynamicText = document.getElementById('dynamicText');

        var forecastVideo = document.getElementById("Forecast");
        var repay15Video = document.getElementById("Delay_Repay_15-30mins");
        var repay30Video = document.getElementById("Delay_Repay_30plusmins");
        var assistanceVideo = document.getElementById("Assistant");

        forecastVideo.pause();
        forecastVideo.currentTime = 0;

        repay15Video.pause();
        repay15Video.currentTime = 0;

        repay30Video.pause();
        repay30Video.currentTime = 0;

        assistanceVideo.pause();
        assistanceVideo.currentTime = 0;

        forecastVideo.style.opacity = 0;
        repay15Video.style.opacity = 0;
        repay30Video.style.opacity = 0;
        assistanceVideo.style.opacity = 0;

        console.log("Creative Line:", creativeLine);

        var API_KEY = "IGGGF2uTXugeZhLWOyuXhrDmKBR5A6PxolxdBTGYhFe6aGS9";

        var currentTime = getDarwinUKTime();

        console.log("Current Time: " + currentTime);

        var apiUrl =
          "https://api1.raildata.org.uk/1010-live-arrival-and-departure-boards---staff-version1_0/LDBSVWS/api/20220120/GetArrivalDepartureBoardByCRS/" +
          currentStationCode +
          "/" +
          currentTime +
          "?timeWindow=30";

        function calculateDelay(service) {

          // 1 Cancelled first
          if (service.isCancelled === true) {
            return {
              delayMinutes: null,
              status: "Cancelled",
              type: "Cancelled"
            };
          }

          var scheduled = null;
          var actualOrEstimated = null;
          var type = null;

          // =====================================
          // 2 DEPARTURE LOGIC (PRIORITY)
          // =====================================

          if (service.stdSpecified && service.std) {

            scheduled = new Date(service.std);

            // 2A - Estimated Departure (Preferred)
            if (service.etdSpecified && service.etd) {
              actualOrEstimated = new Date(service.etd);
              type = "Departure (Estimated)";
            }

            // 2B - Fallback to Actual Departure
            else if (service.atdSpecified && service.atd) {
              actualOrEstimated = new Date(service.atd);
              type = "Departure (Actual)";
            }
          }

          // =====================================
          // 3 ARRIVAL LOGIC (Fallback)
          // =====================================

          if (!actualOrEstimated && service.staSpecified && service.sta) {

            scheduled = new Date(service.sta);

            // 3A - Estimated Arrival
            if (service.etaSpecified && service.eta) {
              actualOrEstimated = new Date(service.eta);
              type = "Arrival (Estimated)";
            }

            // 3B - Fallback to Actual Arrival
            else if (service.ataSpecified && service.ata) {
              actualOrEstimated = new Date(service.ata);
              type = "Arrival (Actual)";
            }
          }

          // =====================================
          // 4 Safety Check
          // =====================================

          if (!scheduled || !actualOrEstimated ||
            isNaN(scheduled.getTime()) || isNaN(actualOrEstimated.getTime())) {

            return {
              delayMinutes: 0,
              status: "On Time",
              type: "Unknown"
            };
          }

          // =====================================
          // 5 Calculate Delay
          // =====================================

          var delayMinutes = Math.round(
            (actualOrEstimated.getTime() - scheduled.getTime()) / 60000
          );

          if (delayMinutes <= 0) {
            return {
              delayMinutes: 0,
              status: "On Time",
              type: type
            };
          }

          return {
            delayMinutes: delayMinutes,
            status: "Delayed",
            type: type
          };
        }

        // ========================================
        // FETCH DATA
        // ========================================
        fetch(apiUrl, {
            method: "GET",
            headers: {
              "x-apikey": API_KEY,
              "Accept": "application/json"
            }
          })
          .then(function(res) {
            console.log("Status:", res.status);
            return res.json();
          })
          .then(function(data) {

            console.log("Response received : ");
            console.table(data);
            var allowedOperators = ["GW", "VT", "GR"];
            var matchedServices = [];

            if (data.trainServices && data.trainServices.length > 0) {
              data.trainServices.forEach(function(service) {
                if (allowedOperators.includes(service.operatorCode)) {
                  matchedServices.push(service);
                }
              });
            }



            console.log("Matched records : ");
            console.table(matchedServices);
            var processedServices = [];

            matchedServices.forEach(function(service) {

              var delayInfo = calculateDelay(service);

              var result = {
                operator: service.operatorCode,
                operatorName: service.operator,
                sta: service.sta,
                eta: service.eta,
                ata: service.ata,
                std: service.std,
                etd: service.etd,
                atd: service.atd,
                station: currentStationCode,
                delayType: delayInfo.type,
                delayMinutes: delayInfo.delayMinutes,
                apiStatus: service.futureDelay,
                status: delayInfo.status,
                isCancelled: service.isCancelled || false
              };

              var hasForecast =
                service.arrivalType === "Forecast" ||
                service.departureType === "Forecast";

              var isCancelled = service.isCancelled === true;

              //  if (hasForecast || isCancelled) {
              processedServices.push(result);
              //   }
            });

            console.log("Processed Services:");
            console.table(processedServices);

            var highestCategory = "OnTime";
            var highestPriority = 0;

            processedServices.forEach(function(service) {

              var category = getDelayCategory(service.delayMinutes, service.status);
              var priority = getPriorityValue(category);

              if (priority > highestPriority) {
                highestPriority = priority;
                highestCategory = category;
              }

            });
            var stationName = getStationNameFromCRS(currentStationCode);

            generateCreativeMessage(highestCategory, stationName);
            console.log("Final Creative Line:", creativeLine);
          })
          .catch(function(err) {
            console.error("Error:", err);
            generateCreativeMessage("OnTime", stationName);
          });
        // ========================================
        // UK TIME GENERATOR
        // ========================================
        function getDarwinUKTime() {
          const now = new Date();

          const formatter = new Intl.DateTimeFormat("en-GB", {
            timeZone: "Europe/London",
            year: "numeric",
            month: "2-digit",
            day: "2-digit",
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit",
            hour12: false
          });

          const parts = formatter.formatToParts(now);
          const get = (type) => parts.find(p => p.type === type).value;

          return (
            get("year") +
            get("month") +
            get("day") +
            "T" +
            get("hour") +
            get("minute") +
            get("second")
          );
        }

        function getStationNameFromCRS(crsCode) {
          var station = stations.find(function(item) {
            return item.crs === crsCode;
          });
          return station ? station.name : "your station";
        }

        function getPriorityValue(category) {
          switch (category) {
            case "Cancelled":
              return 5;
            case "Severe":
              return 4;
            case "Medium":
              return 3;
            case "Mild":
              return 2;
            case "OnTime":
              return 1;
            default:
              return 0;
          }
        }

        function generateCreativeMessage(category, stationName) {
          // category="Medium";
          switch (category) {
            case "Cancelled":
              console.log("Cancelled");
              creativeLine = `Train from ${stationName} cancelled?<span style="display:block; margin-top:20px;">Ask your Travel Assistant for help.</span>`;
              dynamicText.innerHTML = creativeLine;
              dynamicText.style.color = "#FFDC83";
              assistanceVideo.play();
              assistanceVideo.style.opacity = 1;
              break;

            case "Severe":
              console.log("Severe");
              creativeLine = `Train from ${stationName} delayed?<span style="display:block; margin-top:20px;">We'll help you get repaid.</span>`;
              dynamicText.innerHTML = creativeLine;
              dynamicText.style.color = "#96FF90"; // Red
              repay30Video.play();
              repay30Video.style.opacity = 1;
              break;

            case "Medium":
              console.log("Medium");
              creativeLine = `Train from ${stationName} delayed?<span style="display:block; margin-top:20px;">We'll help you get repaid.</span>`;
              dynamicText.innerHTML = creativeLine;
              dynamicText.style.color = "#96FF90"; // Red
              repay15Video.play();
              repay15Video.style.opacity = 1;
              break;

            case "Mild":
              console.log("Mild");
              creativeLine = `Train from ${stationName} delayed?<span style="display:block; margin-top:20px;">Check your Travel Forecast for live updates.</span>`;
              dynamicText.innerHTML = creativeLine;
              dynamicText.style.color = "#FFB7EE"; // Red
              forecastVideo.play();
              forecastVideo.style.opacity = 1;
              break;

            case "OnTime":
            default:
              console.log("OnTime");
              var options = ["forecast", "assistant"];

              function getRandomOption() {
                var randomIndex = Math.floor(Math.random() * options.length);
                return options[randomIndex];
              }
              var selectedOption = getRandomOption();
              if (selectedOption == "assistant") {
                creativeLine = `Got questions about your journey?<span style="display:block; margin-top:20px;">Ask your Travel Assistant.</span>`;
                dynamicText.innerHTML = creativeLine;
                dynamicText.style.color = "#FFDC83"; // Red
                assistanceVideo.play();
                assistanceVideo.style.opacity = 1;
              } else if (selectedOption == "forecast") {
                creativeLine = `Want stress-free journeys?<span style="display:block; margin-top:20px;">Check your Travel Forecast.</span>`;
                dynamicText.innerHTML = creativeLine;
                dynamicText.style.color = "#FFB7EE"; // Red
                forecastVideo.play();
                forecastVideo.style.opacity = 1;
              }
              break;
          }
          dynamicText.style.fontFamily = 'TLCircular-Bold';
          window.parent.postMessage({
            event: "viooh.ready"
          }, "*");
        }

        function getDelayCategory(delayMinutes, status) {

          if (status === "Cancelled") {
            return "Cancelled";
          }

          if (delayMinutes === null || delayMinutes === undefined) {
            return "OnTime";
          }

          if (delayMinutes <= 0) {
            return "OnTime";
          }

          if (delayMinutes >= 15 && delayMinutes <= 30) {
            return "Mild";
          }

          if (delayMinutes >= 31 && delayMinutes <= 119) {
            return "Medium";
          }

          if (delayMinutes >= 120) {
            return "Severe";
          }

          return "OnTime";
        }


        function triggerPlay() {
          // console.log('Play event triggered');
          console.log("Init ad called");
          gwdAd.initAd();

        }

        window.addEventListener('message', function(event) {
          if (event.data.event === 'viooh.play') {
            console.log("viooh.play Event");
            triggerPlay();
          }
        }, false);

      }

      /**
       * Handles the WebComponentsReady event. This event is fired when all
       * custom elements have been registered and upgraded.
       */
      function handleWebComponentsReady(event) {
        // Start the Ad lifecycle.
        requestAnimationFrame(function() {
          setTimeout(function() {
            // gwdAd.initAd();
          }, 1);
        });
      }

      /**
       * Handles the event that is dispatched after the Ad has been
       * initialized and before the default page of the Ad is shown.
       */
      function handleAdInitialized(event) {}

      window.addEventListener('DOMContentLoaded',
        handleDomContentLoaded, false);
      window.addEventListener('WebComponentsReady',
        handleWebComponentsReady, false);
      window.addEventListener('adinitialized',
        handleAdInitialized, false);
    })();
  </script>
